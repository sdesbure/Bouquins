fr:
  date:
    abbr_day_names:
    - dim
    - lun
    - mar
    - mer
    - jeu
    - ven
    - sam
    abbr_month_names:
    - !!null 
    - jan.
    - fév.
    - mar.
    - avr.
    - mai
    - juin
    - juil.
    - août
    - sept.
    - oct.
    - nov.
    - déc.
    day_names:
    - dimanche
    - lundi
    - mardi
    - mercredi
    - jeudi
    - vendredi
    - samedi
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%e %B %Y'
      short: ! '%e %b'
    month_names:
    - !!null 
    - janvier
    - février
    - mars
    - avril
    - mai
    - juin
    - juillet
    - août
    - septembre
    - octobre
    - novembre
    - décembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: environ %{count} heure
        other: environ %{count} heures
      about_x_months:
        one: environ %{count} mois
        other: environ %{count} mois
      about_x_years:
        one: environ %{count} an
        other: environ %{count} ans
      almost_x_years:
        one: presque %{count} an
        other: presque %{count} ans
      half_a_minute: une demi-minute
      less_than_x_minutes:
        one: moins de %{count} minute
        other: moins de %{count} minutes
        zero: moins d'une minute
      less_than_x_seconds:
        one: moins de %{count} seconde
        other: moins de %{count} secondes
        zero: moins d'une seconde
      over_x_years:
        one: plus de %{count} an
        other: plus de %{count} ans
      x_days:
        one: ! '%{count} jour'
        other: ! '%{count} jours'
      x_minutes:
        one: ! '%{count} minute'
        other: ! '%{count} minutes'
      x_months:
        one: ! '%{count} mois'
        other: ! '%{count} mois'
      x_seconds:
        one: ! '%{count} seconde'
        other: ! '%{count} secondes'
    prompts:
      day: Jour
      hour: Heure
      minute: Minute
      month: Mois
      second: Seconde
      year: Année
  devise:
    confirmations:
      confirmed: Votre compte a été confirmé avec succès. Vous êtes désormais connecté.
      send_instructions: Vous allez recevoir sous quelques minutes un email comportant
        des instructions sur la façon de confirmer votre compte.
      send_paranoid_instructions: Si votre email existe sur notre base de données,
        vous recevrez sous quelques minutes un message avec des instructions sur la
        façon de confirmer votre compte.
    failure:
      already_authenticated: Vous êtes déjà connecté.
      inactive: Votre compte n'est pas encore activé.
      invalid: Email ou mot de passe incorrect.
      invalid_token: Jeton d'authentification incorrect.
      locked: Votre compte est verrouillé.
      timeout: Votre session est périmée, veuillez vous reconnecter pour continuer.
      unauthenticated: Vous devez vous connecter ou vous enregistrer pour continuer.
      unconfirmed: Vous devez confirmer votre compte par email.
    mailer:
      confirmation_instructions:
        subject: Instructions de confirmation
      reset_password_instructions:
        subject: Instructions pour changer le mot de passe
      unlock_instructions:
        subject: Instructions pour déverrouiller le compte
    omniauth_callbacks:
      failure: ! 'Nous n''avons pas pu vous autoriser à %{kind} pour la raison suivante
        : ''%{reason}''.'
      success: Autorisé avec succès par votre compte %{kind}.
    passwords:
      send_instructions: Vous allez recevoir sous quelques minutes un email vous indiquant
        comment réinitialiser votre mot de passe.
      send_paranoid_instructions: Si votre email existe dans notre base de données,
        vous recevrez un lien vous permettant de récupérer votre mot de passe.
      updated: Votre mot de passe a été modifié avec succès. Vous êtes maintenant
        connecté.
      updated_not_active: Votre mot de pass a été modifié avec succès.
    registrations:
      destroyed: Au revoir ! Votre compte a été annulé avec succès. Nous espérons
        vous revoir bientôt.
      signed_up: Bienvenue ! Vous vous êtes enregistré avec succès
      signed_up_but_inactive: Vous vous êtes enregistré avec succès. Cependant, nous
        n'avons pas pu vous connecter car votre compte n'a pas encore été activé.
      signed_up_but_locked: Vous vous êtes enregistré avec succès. Cependant, nous
        n'avons pas pu vous connecter car votre compte est verrouillé.
      signed_up_but_unconfirmed: Un message avec un lien de confirmation vous a été
        envoyé par mail. Veuillez suivre ce lien pour activer votre compte.
      updated: Votre compte a été modifié avec succès.
      update_needs_confirmation: Vous avez modifié votre compte avec succès, mais
        nous devons vérifier votre nouvelle adresse email. Veuillez consulter vos
        emails et cliquer sur le lien de confirmation pour finalizer votre nouvelle
        adresse.
    sessions:
      signed_in: Connecté avec succès.
      signed_out: Déconnecté avec succès.
    unlocks:
      send_instructions: Vous allez recevoir un email sous quelques minutes contenant
        les instructions nécessaires au débloquage de votre compte.
      send_paranoid_instructions: Si votre compte existe, vous recevrez un email indiquant
        comment le déverrouiller sous quelques minutes.
      unlocked: Votre compte a été débloqué avec succès. Veuillez vous connecter.
  errors:
    format: Le %{attribute} %{message}
    messages:
      accepted: doit être accepté(e)
      already_confirmed: a déjà été confirmé(e)
      blank: doit être rempli(e)
      confirmation: ne concorde pas avec la confirmation
      empty: doit être rempli(e)
      equal_to: doit être égal à %{count}
      even: doit être pair
      exclusion: n'est pas disponible
      expired: est périmé, veuillez en demander un autre
      greater_than: doit être supérieur à %{count}
      greater_than_or_equal_to: doit être supérieur ou égal à %{count}
      inclusion: n'est pas inclus(e) dans la liste
      invalid: n'est pas valide
      less_than: doit être inférieur à %{count}
      less_than_or_equal_to: doit être inférieur ou égal à %{count}
      not_an_integer: doit être un nombre entier
      not_a_number: n'est pas un nombre
      not_found: n'a pas été trouvé(e)
      not_locked: n'était pas verrouillé(e)
      not_saved:
        one: ! '%{count} erreur a empéché ce %{resource} d''être enregistré :'
        other: ! '%{count} erreurs ont empéché ce %{resource} d''être enregistré :'
      odd: doit être impair
      record_invalid: ! 'La validation a échoué : %{errors}'
      taken: n'est pas disponible
      too_long:
        one: est trop long (pas plus de %{count} caractère)
        other: est trop long (pas plus de %{count} caractères)
      too_short:
        one: est trop court (au moins %{count} caractère)
        other: est trop court (au moins %{count} caractères)
      wrong_length:
        one: ne fait pas la bonne longueur (doit comporter %{count} caractère)
        other: ne fait pas la bonne longueur (doit comporter %{count} caractères)
    template:
      body: ! 'Veuillez vérifier les champs suivants : '
      header:
        one: ! 'Impossible d''enregistrer ce(tte) %{model} : %{count} erreur'
        other: ! 'Impossible d''enregistrer ce(tte) %{model} : %{count} erreurs'
  helpers:
    select:
      prompt: Veuillez sélectionner
    submit:
      create: Créer un(e) %{model}
      submit: Enregistrer ce(tte) %{model}
      update: Modifier ce(tte) %{model}
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: €
    format:
      delimiter: ! ' '
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: milliard
          million: million
          quadrillion: million de milliards
          thousand: millier
          trillion: billion
          unit: ''
      format:
        delimiter: ''
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: octet
            other: octets
          gb: Go
          kb: ko
          mb: Mo
          tb: To
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' et '
      two_words_connector: ! ' et '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%d %B %Y %H:%M:%S'
      long: ! '%A %d %B %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: pm
